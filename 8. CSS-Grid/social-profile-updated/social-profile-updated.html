<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Social Profile</title>
        <link rel="stylesheet" href="./social-profile-updated.css">

        <div class="profile-grid">

                <div class="image-container">

                    <p class="name">
                        Oliver

                        Add Friend
                    </button>
                </div>
            </div>
    
            <div class="shadow-container">
                <div class="image-container">
                    <img class="profile-picture" src="pfps/border-collie.jpg" alt="profile picture">
                </div>

                    <p class="name">
                        Jack
                    </p>
                    <p class="mutual-friends">
                        3 mutual friends
                    </p>
                    <button class="add-friend-button">
                        Add Friend
                    </button>
                </div>
            </div>
    
            <div class="shadow-container">
                <div class="image-container">
                    <img class="profile-picture" src="pfps/alaskan-malamute-puppy.jpeg" alt="profile picture">
                </div>
    
                <div class="content-container">
                    <p class="name">
                        Leo
