    <body>
        <!-- 11a. 2 columns with widths of 200px and 75px -->
        <div class="grid1">
            <div style="background-color: lightblue">
                200px
            </div>
            <div style="background-color: lightpink">
                75px
            </div>

        <!-- 11b. 3 columns with widths = 50px | 1fr | 75 px -->

            <div style="background-color: lightblue">
                50px
            </div>
            <div style="background-color: lightpink">
                fr
            </div>
            <div style="background-color: lightblue">
                75px
            </div>
        </div>

        <!-- 4 equal columns that take up the entire page.
        Space between columns = 20px, space between rows = 10px -->

            <div style="background-color: lightpink">
                col1

                col2

            </div>
