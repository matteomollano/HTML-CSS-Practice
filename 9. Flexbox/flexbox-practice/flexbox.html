            background-color: lightblue; 
            width: 100px;
            ">
                100px

            background-color: lightpink;
            flex: 1;
            ">
                flex: 1 (1fr in grid)
            </div>
            <div style="
            background-color: lightblue; 
            width: 100px;
            flex: 2;
            ">
                flex: 2 (2fr in grid)
            </div>
        </div>

        <!-- Differences to CSS Grid -->
        <!-- 
            Grid = rigid layout
            Flexbox = flexible layout

            If you move around divs in CSS grid, the layout will NOT be updated.
            If you move around divs in Flexbox, the layout WILL be updated.
        -->
