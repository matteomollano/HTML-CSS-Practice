<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Flexbox Exercises</title>
        <link rel="stylesheet" href="./flexbox-exercises.css">
    </head>
    <body>
        <!-- 12a. Flexbox with 2 items; widths = 200px | 75px -->
        <div class="flexbox1">
            <div style="
            background-color: lightblue;
            width: 200px;
            ">
                200px
            </div>
            <div style="
            background-color: lightpink;
            width: 75px;
            ">
                75px
            </div>
        </div>

        <!-- 12b. Flexbox with 3 items; 
            widths = 50px | remaining space | 75px -->
        <div class="flexbox1">
            <div style="
            background-color: lightblue;
            width: 50px;
            ">
                item1
            </div>
            <div style="
            background-color: lightpink;
            flex: 1;
            ">
                item2
            </div>
            <div style="
            background-color: lightblue;
            width: 75px;">
                item3
            </div>
        </div>

        <!-- 12c. Flexbox with 4 items; spread evenly across the page -->
        <div class="flexbox2">
            <div style="background-color: lightpink">
                item1
            </div>
            <div style="background-color: lightpink">
                item2
            </div> 
            <div style="background-color: lightpink">
                item3
            </div>
            <div style="background-color: lightpink">
                item4
            </div>
        </div>

        <!-- 12d. Flexbox with height = 50px and a gray border -->
        <div class="flexbox3">
            <div style="background-color: lightpink">
                item1
            </div>
            <div style="background-color: lightpink">
                item2
            </div>
        </div>
    </body>
</html>
