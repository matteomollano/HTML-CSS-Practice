<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Twitter who to follow</title>
        <link rel="stylesheet" href="./twitter-follow.css">
    </head>
    <body>
        <!-- Main container div -->
        <div>
            <!-- Horizontal Layout 1 -->
            <div class="account-container">
                <!-- Vertical Layout 1 -->
                <div class="image-container">
                    <img class="profile-picture" src="./pfps/gr-puppy.jpeg">
                </div>

                <!-- Vertical Layout 2 -->
                <div class="account-info-container">
                    <p class="account-name">
                        Oliver
                    </p>

                    <p class="account-description">
                        Golden Retriever
                    </p>

                    <p class="account-status">
                        Popular
                    </p>
                </div>

                <!-- Vertical Layout 3 -->
                <div class="button-container">
                    <button class="follow-button">
                        Follow
                    </button>
                </div>

            </div>

            <!-- Horizontal Layout 2 -->
            <div class="account-container">
                <!-- Vertical Layout 1 -->
                <div class="image-container">
                    <img class="profile-picture" src="./pfps/border-collie.jpg">
                </div>

                <!-- Vertical Layout 2 -->
                <div class="account-info-container">
                    <p class="account-name">
                        Jack
                    </p>

                    <p class="account-description">
                        Border Collie
                    </p>

                    <p class="account-status">
                        Popular
                    </p>
                </div>

                <!-- Vertical Layout 3 -->
                <div class="button-container">
                    <button class="follow-button">
                        Follow
                    </button>
                </div>
            </div>

            <!-- Horizontal Layout 3 -->
            <div class="account-container">
                <!-- Vertical Layout 1 -->
                <div class="image-container">
                    <img class="profile-picture" src="./pfps/alaskan-malamute-puppy.jpeg">
                </div>

                <!-- Vertical Layout 2 -->
                <div class="account-info-container">
                    <p class="account-name">
                        Leo
                    </p>

                    <p class="account-description">
                        Alaskan Malamute
                    </p>

                    <p class="account-status">
                        Popular
                    </p>
                </div>

                <!-- Vertical Layout 3 -->
                <div class="button-container">
                    <button class="follow-button">
                        Follow
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
