<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Company Buttons</title>
        <link rel="stylesheet" href="company-buttons.css">
    </head>
    <body>
        <button class="uber-button">
            Request now
        </button>

        <button class="amazon-button">
            Add to Cart
        </button>

        <button class="github-button">
            Sign up
        </button>

        <br>
        <br>

        <button class="bootstrap-get-started">
            Get started
        </button>

        <button class="bootstrap-download">
            Download
        </button>

        <br>
        <br>

        <button class="linkedin-apply">
            Apply on company website
        </button>

        <button class="linkedin-save">
            Save
        </button>

        <br>
        <br>
        <br>

        <a href="https://www.amazon.com" target="_blank" class="amazon-link">
            Back to Amazon
        </a>

        <p class="nike-heading">
            Nike Black Running Shoes
        </p>

        <p class="nike-price">
            $39 - in stock
        </p>

        <p>
            Free delivery tomorrow.
        </p>

        <button class="add-to-cart-button">
            Add to Cart
        </button>

        <button class="buy-now-button">
            Buy now
        </button>
    </body>
</html>
