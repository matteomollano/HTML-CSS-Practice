<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Twitter</title>
        <link rel="stylesheet" href="./tweet.css">
    </head>
    <body>
        <div class="flexbox">
            <div class="image-container">
                <img class="profile-picture" src="./gr-puppy.jpeg">
            </div>

            <div class="tweet-data">
                <p class="tweet-author">
                    supersimple.dev
                    <span class="tweet-handle">@SuperSimpleDev</span>
                </p>
                <p class="tweet-body">
                    What is backend web development? A complete overview.
                    New video is up!
                </p>
                <div class="video-preview">
                    <div class="thumbnail-column"></div>
                    <div class="video-info-column">
                        <p class="video-website">
                            youtube.com
                        </p>
                        <p class="video-title">
                            Backend web development - a
                            complete overview (2021)
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
