<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Discord Sidebar</title>
        <link rel="stylesheet" href="discord-sidebar.css">
    </head>
    <body>
        <div class="flexbox">
            <div class="left-sidebar">
                <img class="profile-picture" src="./pfps/gr-puppy.jpeg">
                <img class="profile-picture" src="./pfps/border-collie.jpg">
                <img class="profile-picture" src="./pfps/alaskan-malamute-puppy.jpeg">
            </div>
            <div class="second-sidebar">
                <div class="top-row">
                    <p class="info">
                        INFO
                    </p>
                    <p class="plus">
                        +
                    </p>
                </div>
                <div class="bottom-row">
                    <div class="channel-wrapper">
                        <p class="channel">
                            # new-videos
                        </p>
                    </div>
                    <div class="channel-wrapper">
                        <p class="channel">
                            # updates
                        </p>
                    </div>
                    <div class="channel-wrapper">
                        <p class="channel">
                            # faq
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
