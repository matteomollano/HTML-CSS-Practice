<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Google Search</title>
        <link rel="stylesheet" href="google-search-updated.css">
    </head>
    <body>
        <div class="logo-container">
            <img class="logo" src="google-logo.png" alt="google logo">
        </div>

        <div class="search-bar-container">
            <input class="search-bar" type="text" placeholder="Search Google or type a URL">
        </div>

        <div class="buttons-container">
            <button class="google-button">
                Google Search
            </button>
            <button class="google-button">
                I'm Feeling Lucky
            </button>
        </div>
    </body>
</html>
